
<!DOCTYPE html>
<html>
<head>
  <title>Location Request</title>
  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const message = `سلام! موقعیت من: https://www.google.com/maps?q=${lat},${lon}`;
          const phone = "989123468723";
          const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
          window.location.href = whatsappURL;
        }, function(error) {
          alert("دسترسی به موقعیت ممکن نیست.");
        });
      } else {
        alert("مرورگر شما موقعیت‌یاب رو پشتیبانی نمی‌کنه.");
      }
    }
    window.onload = sendLocation;
  </script>
</head>
<body>
  <p>در حال دریافت موقعیت مکانی...</p>
</body>
</html>
